apiVersion: 1.0.0
metadata:
  name: corp-project
projects:
  - name: quarkus-demo
    source:
      location: 'https://github.com/jamesfalkner/quarkus-demo.git'
      type: git
      branch: master
components:
  - id: redhat/java/latest
    type: chePlugin
  - mountSources: true
    memoryLimit: 1Gi
    type: dockerimage
    volumes:
      - name: m2
        containerPath: /home/user/.m2
    alias: maven
    image: 'quay.io/eclipse/che-java11-maven:nightly'
    env:
      - value: /home/user/.m2
        name: MAVEN_CONFIG
      - value: >-
          -XX:MaxRAMPercentage=50 -XX:+UseParallelGC -XX:MinHeapFreeRatio=10
          -XX:MaxHeapFreeRatio=20 -XX:GCTimeRatio=4
          -XX:AdaptiveSizePolicyWeight=90 -Dsun.zip.disableMemoryMapping=true
          -Xms20m -Djava.security.egd=file:/dev/./urandom -Duser.home=/home/user
        name: MAVEN_OPTS
      - value: >-
          -XX:MaxRAMPercentage=50 -XX:+UseParallelGC -XX:MinHeapFreeRatio=10
          -XX:MaxHeapFreeRatio=20 -XX:GCTimeRatio=4
          -XX:AdaptiveSizePolicyWeight=90 -Dsun.zip.disableMemoryMapping=true
          -Xms20m -Djava.security.egd=file:/dev/./urandom
        name: JAVA_OPTS
      - value: >-
          -XX:MaxRAMPercentage=50 -XX:+UseParallelGC -XX:MinHeapFreeRatio=10
          -XX:MaxHeapFreeRatio=20 -XX:GCTimeRatio=4
          -XX:AdaptiveSizePolicyWeight=90 -Dsun.zip.disableMemoryMapping=true
          -Xms20m -Djava.security.egd=file:/dev/./urandom
        name: JAVA_TOOL_OPTIONS
    endpoints:
    - name: web
      port: 8080
      attributes:
          discoverable: "true"
          public: "true"
          protocol: http
    - name: debug
      port: 5005
      attributes:
          discoverable: "true"
          public: "false"
          protocol: jdwp
  - id: ms-kubernetes-tools/vscode-kubernetes-tools/latest
    type: chePlugin
  - id: redhat/vscode-yaml/latest
    type: chePlugin

# Custom commands
commands:
  - name: Build and Run Locally
    actions:
      - type: exec
        component: maven
        command: mvn clean compile quarkus:dev
        problemMatcher: []
        workdir: ${CHE_PROJECTS_ROOT}/quarkus-demo
  - name: Debug Quarkus App
    actions:
      - type: exec
        component: maven
        command: mvn clean compile quarkus:dev
        problemMatcher: []
        workdir: ${CHE_PROJECTS_ROOT}/quarkus-demo
  - name: debug
    actions:
      - type: vscode-launch
        referenceContent: |
              {
                "version": "0.2.0",
                "configurations": [
                  {
                    "type": "java",
                    "request": "attach",
                    "name": "Attach to App",
                    "hostName": "localhost",
                    "port": 5005
                  }
                ]
              }

